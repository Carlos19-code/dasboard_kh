<!-- Widget do Google Translate -->
<div id="google_translate_element" style="position:absolute;top:0;left:0;z-index:999999;opacity:0;width:1px;height:1px;overflow:hidden;"></div>

<script>
// Configuração do Google Translate
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'pt',
    includedLanguages: 'pt,fr,en,es,zh-CN,ar',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
    autoDisplay: false
  }, 'google_translate_element');
  
  console.log('Google Translate inicializado');
}

// Função para mudar idioma
function changeLanguage(lang, displayName) {
  console.log('Mudando para idioma:', lang);
  
  // Proteger elementos com ícones antes da tradução
  protectIcons();
  
  // Método direto usando o seletor do Google Translate
  const select = document.querySelector('.goog-te-combo');
  if (select) {
    select.value = lang;
    select.dispatchEvent(new Event('change'));
    console.log('Idioma alterado via seletor');
  } else {
    console.log('Seletor não encontrado, tentando método alternativo...');
    // Método alternativo: recriar o widget
    recreateTranslateWidget(lang);
  }
  
  // Atualizar texto do botão
  const dropdown = document.querySelector('[x-data]');
  if (dropdown && dropdown.__x) {
    dropdown.__x.$data.currentLanguage = displayName;
  }
  
  // Salvar preferência no localStorage
  localStorage.setItem('preferredLanguage', lang);
  localStorage.setItem('languageDisplay', displayName);
  
  // Reaplicar proteção após tradução
  setTimeout(protectIcons, 500);
}

// Função para proteger todos os ícones
function protectIcons() {
  // Proteger ícones do Material Symbols
  const materialIcons = document.querySelectorAll('.material-symbols-outlined');
  materialIcons.forEach(icon => {
    icon.classList.add('notranslate');
    icon.setAttribute('translate', 'no');
  });
  
  // Proteger outros elementos que não devem ser traduzidos
  const noTranslateElements = document.querySelectorAll('[class*="icon"], [class*="Icon"]');
  noTranslateElements.forEach(element => {
    element.classList.add('notranslate');
    element.setAttribute('translate', 'no');
  });
}

// Método alternativo para recriar o widget
function recreateTranslateWidget(lang) {
  const oldElement = document.getElementById('google_translate_element');
  if (oldElement) {
    oldElement.innerHTML = '';
  }
  
  // Recriar o widget com o novo idioma
  new google.translate.TranslateElement({
    pageLanguage: 'pt',
    includedLanguages: 'pt,fr,en,es,zh-CN,ar',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
  
  // Dar tempo para o widget carregar e então mudar o idioma
  setTimeout(() => {
    const select = document.querySelector('.goog-te-combo');
    if (select) {
      select.value = lang;
      select.dispatchEvent(new Event('change'));
    }
    // Reaplicar proteção
    setTimeout(protectIcons, 500);
  }, 1000);
}

// Carregar script do Google Translate
function loadGoogleTranslate() {
  if (window.google && window.google.translate) {
    return; // Já está carregado
  }
  
  const script = document.createElement('script');
  script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
  script.async = true;
  document.head.appendChild(script);
}

// Restaurar idioma preferido ao carregar a página
function restoreLanguagePreference() {
  const savedLang = localStorage.getItem('preferredLanguage');
  const savedDisplay = localStorage.getItem('languageDisplay');
  
  if (savedLang && savedDisplay) {
    const dropdown = document.querySelector('[x-data]');
    if (dropdown && dropdown.__x) {
      dropdown.__x.$data.currentLanguage = savedDisplay;
    }
    
    // Aplicar o idioma salvo após o Google Translate carregar
    setTimeout(() => {
      const select = document.querySelector('.goog-te-combo');
      if (select && select.value !== savedLang) {
        select.value = savedLang;
        select.dispatchEvent(new Event('change'));
      }
      // Proteger ícones após restaurar idioma
      setTimeout(protectIcons, 500);
    }, 2000);
  }
}

// Inicializar quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
  loadGoogleTranslate();
  restoreLanguagePreference();
  
  // Proteger ícones imediatamente
  protectIcons();
  
  // Monitorar mudanças no DOM para proteger novos ícones
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.type === 'childList') {
        protectIcons();
      }
    });
  });
  
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
  
  // Esconder elementos visuais do Google Translate
  const hideGTranslate = setInterval(() => {
    const elements = [
      '.goog-te-banner-frame',
      '.goog-te-menu-frame',
      '.goog-te-ftab-frame',
      '.goog-te-gadget',
      '.goog-te-combo',
      '.skiptranslate'
    ];
    
    elements.forEach(selector => {
      const element = document.querySelector(selector);
      if (element) {
        element.style.display = 'none';
        element.style.visibility = 'hidden';
        element.style.opacity = '0';
        element.style.width = '0';
        element.style.height = '0';
        element.style.overflow = 'hidden';
      }
    });
    
    // Corrigir posição do body
    if (document.body.style.top !== '0px') {
      document.body.style.top = '0px !important';
    }
  }, 100);
  
  // Parar após 10 segundos
  setTimeout(() => clearInterval(hideGTranslate), 10000);
});

// Fallback se o Google Translate não carregar
setTimeout(() => {
  if (!window.google || !window.google.translate) {
    console.log('Google Translate não carregou, tentando novamente...');
    loadGoogleTranslate();
  }
}, 3000);
</script>
